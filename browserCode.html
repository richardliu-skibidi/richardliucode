<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="https://tse1.mm.bing.net/th/id/OIP.6vmpbJPxcm9n24pCRVwvQgHaHa?rs=1&pid=ImgDetMain"
    />
    <title>Javascript Compare</title>
  </head>
  <body>
    <br>
    <div class="frame">
      <a href="index.html"> <button>Home</button></a>

      <h1>Browser Javascript VS Code.org App Lab Javascript</h1>
    </div>
    <br />
    <div class="frame">
      <iframe
        src="https://docs.google.com/presentation/d/1riEzg6YsSVTqn3_31gbt3sKiKmm1nK25qKFIqs_TbhI/preview#slide=id.p"
        width="1000px"
        height="600px"
      ></iframe>

      <iframe
        style="
          width: 600px;
          height: 600px;
          margin-left: 20px;
          background-color: white;
        "
        src="aboutCode.txt"
      >
      </iframe>
    </div>
    <br />
    <div class="frame">
      <h1>How to embeded Code.org App Lab's code in real Browser Enviorment</h1>
      <p>
        -- You can copy the url here and add it to you website
      </p>
      <table
        border="0"
        style="border-color: blue; background-color: skyblue">
        <tr>
          <th>Type</th>
          <th>Code</th>
          
        </tr>

        <tr>
          <td>Copy the URL</td>
          <td>
            <input
              id="scriptURLDisplay"
              style="
                border-radius: 0;
                color: black;
                background-color: white;
                width: 230px;
                border-color: blue;
              "
              readonly
              value="https://richardcode.glitch.me/applab.js"
            />
          </td>
          <td><button id="copyScriptURL">Copy</button></td>
        </tr>
        <tr>
          <td>Copy HTML</td>
          <td>
            <input
              id="scriptTagDisplay"
              style="
                border-radius: 0;
                color: black;
                background-color: white;
                width: 230px;
                border-color: blue;
              "
              readonly
              value="<script src='https://richardcode.glitch.me/applab.js'></script>"
            />
          </td>
          <td><button id="button5">Copy</button></td>
        </tr>
      </table>

      <p></p>

      <script src="browserAndApplabCodePage.js"></script>
    </div>
    <br>
  </body>
</html>
